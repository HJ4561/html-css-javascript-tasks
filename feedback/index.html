<!DOCTYPE html>
<html>
<head>
    <title>Feedback UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="feedback-container">
        <h2>Feedback UI</h2>
        <div class="feedback-options">
            <button class="feedback-option unhappy"><span class="emoji">🙁</span><span class="feedback-text"> Unhappy</span></button>
            <button class="feedback-option neutral"><span class="emoji">😐</span><span class="feedback-text"> Neutral</span></button>
            <button class="feedback-option satisfied"><span class="emoji">😊</span><span class="feedback-text">Satisfied</span></button>
        </div>
        <button class="send-review-button">Send Review</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
